                </section>
                <section class="header-container__tail">
                    <section class="tail-box">

                    <section class="tail-profile">
                        <div class="tail-profile__text">
                            example@example
                        </div>
                    </section>
                    <section class="tail-buttons">
                        <button class="tail-buttons__icon menu">
                            <img class="tail-buttons__button tail-buttons__button--burger" src="./assets/icons/burger.svg" alt="">

                            <a class="menu-item__linky" href="">

    </header>
    <main class="lg-index__container">
        <article class="container-box">
            <article class="container-box__card">
                <article class="card-left">
                    
                </article>
                <article class="card-rigth">
                    <section class="card-rigth__head">
                        <div class="head-title">
                            <div class="head-title__letterhead">
                                INICIO DE SESIÓN
                            </div>
                            <div class="head-title__subletterhead">
                                Por favor, digite sus credenciales
                            </div>
                        </div>
                    </section>
                    <section class="card-rigth__body">
                        <div class="body-letter">
                            <span class="body-letter__text">
                                Recuerde que puede usar tanto su correo electrónico como su usuario
                            </span>
                        </div>
                        <div class="body-inputs">
                            <div class="inputs-group">
                                <span class="inputs-group__icon">
                                    <img src="./assets/icons/user.svg" alt="">
                                </span>
                                <input class="inputs-group__input" type="text" placeholder="Usuario / Correo">
                            </div>
                            <div class="inputs-group">
                                <span class="inputs-group__icon">
                                    <img src="./assets/icons/padlock.svg" alt="">
                                        
                                </span>
                                <input class="inputs-group__input" type="text" placeholder="Contraseña">
                        </div>
                        </div>
                        <div class="body-letter">
                            <span class="body-letter__text">
                                <a class="body-letter__text--link" href="">Eh olvidado mi contraseña</a>
                            </span>
                        </div>
                        <div class="body-tail">
                            <form action="soporte.html" method="get">
                                <input title="Redirection to Support-View" class="btn-default" type="submit" value="Continuar">
                            </form>
                        </div>
                    </section>
                    <section class="card-rigth__footer">
                        <div class="footer-title">
                            <div class="footer-title__letter">
                                Si aun no tiene usuario y contraseña ingrese <b><a class="footer-title__link" href="">AQUI</a></b>
                            </div>
                        </div>
                    </section>
                </article>
            </article>
        </article>
    </main>
    <script src="./scripts/SAA.js"></script>
